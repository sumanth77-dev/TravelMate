<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign Up - Travel Mate</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

<style>
:root{
  --primary:#22c55e;
  --primary-dark:#16a34a;
  --bg:#f0fdf4;
}

body{
  font-family:'Poppins',sans-serif;
  background:var(--bg);
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  padding-top:80px;
}

/* Navbar */
.custom-navbar{
  background:#ffffff;
  box-shadow:0 4px 20px rgba(0,0,0,0.05);
}
.custom-navbar .navbar-brand{
  color:var(--primary);
  font-weight:700;
}
.custom-navbar .nav-link{
  color:#333;
  font-weight:500;
  transition:0.3s;
}
.custom-navbar .nav-link:hover{
  color:var(--primary);
}

/* Card */
.signup-card{
  background:white;
  width:100%;
  max-width:450px;
  padding:40px;
  border-radius:30px;
  box-shadow:0 15px 40px rgba(34,197,94,0.15);
  animation:fadeUp 0.6s ease;
}

@keyframes fadeUp{
  from{opacity:0; transform:translateY(30px);}
  to{opacity:1; transform:translateY(0);}
}

.brand{
  text-align:center;
  font-weight:600;
  font-size:24px;
  color:var(--primary);
}

.subtitle{
  text-align:center;
  color:#777;
  font-size:14px;
  margin-bottom:25px;
}

/* Role Toggle */
.role-toggle{
  display:flex;
  background:#e6f9ee;
  border-radius:50px;
  padding:5px;
  margin-bottom:25px;
}

.role-toggle button{
  flex:1;
  border:none;
  background:transparent;
  padding:8px;
  border-radius:50px;
  font-weight:500;
  cursor:pointer;
  transition:0.3s;
}

.role-toggle button.active{
  background:var(--primary);
  color:white;
  box-shadow:0 5px 15px rgba(34,197,94,0.3);
}

/* Inputs */
.form-control{
  border-radius:15px;
  padding:12px;
  border:1px solid #ddd;
}

.form-control:focus{
  border-color:var(--primary);
  box-shadow:0 0 0 3px rgba(34,197,94,0.2);
}

.password-wrapper{
  position:relative;
}

.show-pass{
  position:absolute;
  right:15px;
  top:50%;
  transform:translateY(-50%);
  cursor:pointer;
  font-size:14px;
  color:#888;
}

/* Button */
.signup-btn{
  width:100%;
  background:var(--primary);
  border:none;
  padding:12px;
  border-radius:50px;
  font-weight:600;
  color:white;
  transition:0.3s;
}

.signup-btn:hover{
  background:var(--primary-dark);
  transform:translateY(-3px);
  box-shadow:0 10px 20px rgba(34,197,94,0.3);
}

/* Divider */
.divider{
  text-align:center;
  margin:20px 0;
  position:relative;
}
.divider::before,
.divider::after{
  content:"";
  position:absolute;
  width:40%;
  height:1px;
  background:#ddd;
  top:50%;
}
.divider::before{left:0;}
.divider::after{right:0;}
.divider span{
  background:white;
  padding:0 10px;
  color:#777;
}

/* Google */
.google-btn{
  width:100%;
  background:white;
  border:1px solid #ddd;
  border-radius:50px;
  padding:10px;
  display:flex;
  align-items:center;
  justify-content:center;
  gap:10px;
  font-weight:500;
  transition:0.3s;
}
.google-btn:hover{
  background:#f8f9fa;
  transform:translateY(-2px);
  box-shadow:0 5px 15px rgba(0,0,0,0.05);
}

.footer-text{
  text-align:center;
  margin-top:20px;
  font-size:14px;
}
.footer-text a{
  color:var(--primary);
  text-decoration:none;
  font-weight:500;
}
</style>
</head>

<body>

  <!-- ══════════════ NAVBAR ══════════════ -->
  <nav class="navbar transparent" id="navbar">
    <div class="navbar-inner">
      <a href="#" class="nav-logo">&#10022; Travel<span class="dot">Mate</span></a>
      <ul class="nav-links" id="navLinks">
        <li><a href="index.html" class="active">Home</a></li>
        <!--<li><a href="destinations.html">Destinations</a></li>-->
        <li><a href="main_community.html">Community</a></li>
        <li><a href="#">Find Guides</a></li>
        <li><a href="travel-mate-dashboard.html">DashBoard</a></li>
        <li><a href="login.html">Login</a></li>
        <li><a href="signup.html">Register</a></li>
        
      </ul>
      <div style="display:flex;align-items:center;gap:12px;">
        <div id="pointsCounter" class="badge badge-teal">0 pts</div>
      </div>
      <button class="hamburger" id="hamburger" aria-label="Menu">
        <span></span><span></span><span></span>
      </button>
    </div>
  </nav>

<script>
  (function(){
    const el = document.getElementById('pointsCounter');
    if(!el) return;
    const pts = Number(localStorage.getItem('tm_points') || 0);
    el.textContent = pts + ' pts';
  })();
</script>

<div class="signup-card">

  <div class="brand">Travel Mate</div>
  <div class="subtitle">Create your account</div>

  <!-- Role -->
  <div class="role-toggle">
    <button class="active" onclick="selectRole(this)">User</button>
    <button onclick="selectRole(this)">Guide</button>
  </div>

  <form id="signupForm">
    <div class="mb-3">
      <input type="text" class="form-control" id="name" placeholder="Full Name" required>
    </div>

    <div class="mb-3">
      <input type="email" class="form-control" id="email" placeholder="Email address" required>
    </div>

    <div class="mb-3 password-wrapper">
      <input type="password" id="password" class="form-control" placeholder="Password" required>
      <span class="show-pass" onclick="togglePassword('password')">Show</span>
    </div>

    <div class="mb-3 password-wrapper">
      <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm Password" required>
      <span class="show-pass" onclick="togglePassword('confirmPassword')">Show</span>
    </div>

    <button type="submit" class="signup-btn">Sign Up</button>
  </form>

  <div class="divider"><span>OR</span></div>

  <button class="google-btn">
    <img src="https://cdn-icons-png.flaticon.com/512/2991/2991148.png" width="18">
    Continue with Google
  </button>

  <div class="footer-text">
    Already have an account? <a href="login.html">Login</a>
  </div>

</div>

<script>
function selectRole(btn){
  document.querySelectorAll('.role-toggle button').forEach(b=>b.classList.remove('active'));
  btn.classList.add('active');
}

function togglePassword(id){
  const input=document.getElementById(id);
  input.type=input.type==="password"?"text":"password";
}

document.getElementById("signupForm").addEventListener("submit",function(e){
  e.preventDefault();
  alert("Signup successful (Frontend only)");
});
</script>

</body>
</html>
