<body>
    <!-- Back Button -->
    <a href="index.html" class="back-btn" style="position: absolute; top: 24px; left: 24px; z-index: 100; display: flex; align-items: center; gap: 6px; font-weight: 600; color: #22c55e; background: #fff; border-radius: 8px; padding: 7px 16px; box-shadow: 0 2px 8px rgba(34,197,94,.08); text-decoration: none;">
        <i class="fas fa-arrow-left"></i> Back
    </a>
    <!-- ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê NAVBAR (unified) ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê -->
    <nav class="navbar transparent" id="navbar">
        <div class="navbar-inner">
            <a href="index.html" class="nav-logo">&#10022; Travel<span class="dot">Mate</span></a>
            <ul class="nav-links" id="navLinks">
                <li><a href="index.html" class="active">Home</a></li>

            </ul>
                <div style="display:flex;align-items:center;gap:12px;">
                    <div id="pointsCounter" class="badge badge-teal">0 pts</div>
                </div>
                <button class="hamburger" id="hamburger" aria-label="Menu">
                    <span></span><span></span><span></span>
                </button>
        </div>
    </nav>


<div class="container mt-5">

    <h2 class="mb-3">Explore Destinations üåç</h2>

    <!-- Search Bar -->
    <div class="input-group mb-3">
        <input type="text" id="searchInput" class="form-control" placeholder="Search destinations...">
        <button class="btn btn-primary" onclick="searchDestination()">Search</button>
    </div>

    <!-- Direct Suggestions -->
    <div class="mb-4">
        <button class="btn btn-outline-primary suggestion-btn" onclick="filterCategory('Beach')">Beach</button>
        <button class="btn btn-outline-primary suggestion-btn" onclick="filterCategory('Hill')">Hill Station</button>
        <button class="btn btn-outline-primary suggestion-btn" onclick="filterCategory('City')">City</button>
        <button class="btn btn-outline-primary suggestion-btn" onclick="filterCategory('Adventure')">Adventure</button>
        <button class="btn btn-outline-secondary suggestion-btn" onclick="showAll()">All</button>
    </div>

    <!-- Results Section -->
    <div class="row" id="destinationContainer"></div>

</div>

<script>
    (function(){
        const el = document.getElementById('pointsCounter');
        if(!el) return;
        const pts = Number(localStorage.getItem('tm_points') || 0);
        el.textContent = pts + ' pts';
    })();


// Mock Data (Frontend Only)
const destinations = [
    { name: "Maldives", category: "Beach", image: "https://images.unsplash.com/photo-1507525428034-b723cf961d3e" },
    { name: "Manali", category: "Hill", image: "https://images.unsplash.com/photo-1609942072337-4e0b3a9f4a1a" },
    { name: "Paris", category: "City", image: "https://images.unsplash.com/photo-1502602898657-3e91760cbb34" },
    { name: "Rishikesh", category: "Adventure", image: "https://images.unsplash.com/photo-1589308078059-be1415eab4c3" },
    { name: "Goa", category: "Beach", image: "https://images.unsplash.com/photo-1506744038136-46273834b3fb" }
];

const container = document.getElementById("destinationContainer");

// Show All on Load
showAll();

function displayDestinations(filteredList) {
    container.innerHTML = "";

    if(filteredList.length === 0){
        container.innerHTML = "<p>No destinations found.</p>";
        return;
    }

    filteredList.forEach(dest => {
        // Mock rating (random 3-5 stars)
        const rating = Math.floor(Math.random() * 3) + 3;
        container.innerHTML += `
            <div class="col-md-4 mb-4">
                <div class="card position-relative" style="overflow:visible;">
                    <div style="position:absolute;top:10px;right:14px;z-index:2;">
                        <span style="background:#fff;padding:3px 10px;border-radius:12px;font-size:1.1em;color:#fbbf24;font-weight:600;box-shadow:0 1px 6px rgba(0,0,0,0.07);">
                            ${'‚òÖ'.repeat(rating)}${'‚òÜ'.repeat(5-rating)}
                        </span>
                    </div>
                    <img src="${dest.image}" class="card-img-top">
                    <div class="card-body">
                        <div style="display:flex;align-items:center;justify-content:space-between;">
                            <h5 style="margin-bottom:0;">${dest.name}</h5>
                            <div class="msg-actions" style="display:flex;gap:8px;">
                                <button title="Message" style="background:#e6f9ee;border:none;border-radius:50%;width:32px;height:32px;display:flex;align-items:center;justify-content:center;color:#22c55e;font-size:1.1em;cursor:pointer;"><i class="fas fa-comment-dots"></i></button>
                                <button title="Call" style="background:#e6f9ee;border:none;border-radius:50%;width:32px;height:32px;display:flex;align-items:center;justify-content:center;color:#22c55e;font-size:1.1em;cursor:pointer;"><i class="fas fa-phone"></i></button>
                            </div>
                        </div>
                        <p style="margin-top:8px;">Category: ${dest.category}</p>
                    </div>
                </div>
            </div>
        `;
    });
}

function searchDestination() {
    let searchValue = document.getElementById("searchInput").value.toLowerCase();

    let filtered = destinations.filter(dest =>
        dest.name.toLowerCase().includes(searchValue)
    );

    displayDestinations(filtered);
}

function filterCategory(category) {
    let filtered = destinations.filter(dest =>
        dest.category === category
    );

    displayDestinations(filtered);
}

function showAll() {
    displayDestinations(destinations);
}

</script>

</body>
</html>
